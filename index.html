<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amira & Karasko True Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .love-message {
            position: relative;
            z-index: 100;
            font-size: 3.5rem;
            color: #d23669;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            display: inline-block;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float-heart linear infinite;
            user-select: none;
        }

        @keyframes float-heart {
            to { transform: translateY(-100vh); }
        }

        #music-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #music-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 25px #ff1493;
        }
    </style>
</head>
<body>
    <div class="love-message">
        Karasko and Amira <span class="heart">💞</span> true love
    </div>
    <div id="hearts-container"></div>

    <button id="music-btn">تشغيل الموسيقى</button>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // إنشاء القلوب العائمة
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['💖', '💗', '💓', '💘', '💝', '💞'];
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.bottom = '-50px';
                heart.style.animationDuration = `${5 + Math.random() * 10}s`;
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, parseFloat(heart.style.animationDuration) * 1000);
            }
            
            setInterval(createHeart, 300);
            
            document.addEventListener('click', (e) => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = `${e.clientX}px`;
                        heart.style.bottom = `${window.innerHeight - e.clientY}px`;
                        heart.style.animationDuration = `${3 + Math.random() * 4}s`;
                        container.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, parseFloat(heart.style.animationDuration) * 1000);
                    }, i * 200);
                }
            });
        }

        // التحكم بالموسيقى
        function setupMusicPlayer() {
            const music = document.getElementById('music');
            const musicBtn = document.getElementById('music-btn');
            let isPlaying = false;

            musicBtn.addEventListener('click', async () => {
                try {
                    if (isPlaying) {
                        await music.pause();
                        musicBtn.textContent = 'تشغيل الموسيقى';
                    } else {
                        await music.play();
                        musicBtn.textContent = 'إيقاف الموسيقى';
                    }
                    isPlaying = !isPlaying;
                } catch (err) {
                    alert('الرجاء السماح بتشغيل الصوت أولاً');
                    console.error('Error with audio playback:', err);
                }
            });
        }

        // بدء التشغيل
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            setupMusicPlayer();
        });
    </script>
</body>
</html>
